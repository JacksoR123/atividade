<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - LH Games</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 60px;
    }
    .login-box {
      max-width: 400px;
      margin: auto;
      padding: 30px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
    .logo {
      height: 50px;
    }
    footer {
      margin-top: 50px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#"><img src="img/logo.png" alt="Logo" class="logo"></a>
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="#">Promoções</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Console</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Jogos</a></li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="O que deseja buscar?" aria-label="Buscar">
        <button class="btn btn-outline-success" type="submit">Buscar</button>
      </form>
    </div>
  </nav>

  <!-- Login Form -->
  <div class="login-box mt-5">
    <h2 class="text-center mb-4">Login</h2>
    <form>
      <div class="mb-3">
        <label for="username" class="form-label">Nome:</label>
        <input type="text" class="form-control" id="username" placeholder="Insira o seu usuário">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Senha:</label>
        <input type="password" class="form-control" id="password" placeholder="Insira a sua senha">
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
      <div class="mt-3 text-center">
        <a href="#" class="btn btn-info text-white">Não é cadastrado ainda? Cadastre-se</a>
      </div>
    </form>
  </div>

  <!-- Footer -->
  <footer class="mt-5">
    Desenvolvimento por LH Games <br>
    <a href="#top" class="btn btn-outline-primary mt-2">↑ Voltar ao topo</a>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
